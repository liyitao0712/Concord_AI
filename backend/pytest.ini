[pytest]
# Pytest 配置
# 运行: cd backend && pytest

# 默认选项
addopts = -v --tb=short

# 测试文件路径
testpaths = tests

# 异步模式
asyncio_mode = auto

# Python 路径
pythonpath = .

# 忽略的目录
norecursedirs = venv .git __pycache__ node_modules

# 日志格式
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# 标记
markers =
    slow: 标记慢速测试
    integration: 集成测试（需要外部服务）
    llm: 需要 LLM API 的测试
